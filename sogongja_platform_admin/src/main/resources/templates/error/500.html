<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJOU TRAUMA EDUCATION SYSTEM</title>
    <link rel="stylesheet" th:href="@{/assets/vendors/core/core.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/feather-font/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/assets/css/demo_1/style.css}">
</head>

<body>
    <div class="main-wrapper">
        <div class="page-wrapper full-page">
            <div class="page-content d-flex align-items-center justify-content-center">
                <div class="row w-100 mx-0 auth-page">
                    <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
                        <img th:src="@{/assets/images/404.svg}" class="img-fluid mb-2" alt="404">
                        <h1 class="font-weight-bold mb-22 mt-2 tx-80 text-muted"></h1>
                        <h4 class="mb-2">죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</h4>
                        <h6 class="text-muted mb-3 text-center">방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.</h6>
                        <a  href="javascript:history.back();" class="btn btn-primary-muted">이전 페이지</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/vendors/core/core.js}"></script>
    <script th:src="@{/assets/vendors/feather-icons/feather.min.js}"></script>
    <script th:src="@{/assets/js/template.js}"></script>
</body>

</html>
