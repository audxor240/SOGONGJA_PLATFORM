<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="search_hidden">
    <input type="hidden" id="pagingPage" name="page" th:value="${paging.page}">
    <input type="hidden" id="pagingSize" name="size" th:value="${paging.size}">
    <input type="hidden" th:field="*{sortName}">
    <input type="hidden" th:field="*{sortType}">
    <input type="hidden" th:field="*{menuCode}">
</th:block>

</html>
