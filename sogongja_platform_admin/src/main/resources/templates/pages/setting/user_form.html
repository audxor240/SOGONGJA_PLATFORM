<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/layout}">

<head>
    <title th:text="${breadcrumb.menu_name}">사용자관리</title>
</head>
<div layout:fragment="content">
    <nav th:replace="fragments/page_breadcrumb"></nav>
    <form name="editForm" th:action="@{/setting/user/form}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userSeq}">
        <input type="hidden" th:field="*{userType}">
        <input type="hidden" name="menuCode" th:value="${menuCode}">
        <input type="hidden" name="pageParams" th:value="${pageParams}">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">아이디</label>
                                    <div class="col-sm-7">
                                        <th:block th:if="*{userSeq == 0}">
                                            <input type="text" th:field="*{id}" class="form-control alphabet_number_only" maxlength="20" required="required">
                                            <th:block th:include="fragments/form_invalid:: form_invalid('id')"></th:block>
                                        </th:block>
                                        <th:block th:unless="*{userSeq == 0}">
                                            <input type="hidden" th:field="*{id}">
                                            <span th:text="*{id}">아이디</span>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6" th:if="*{userSeq == 0}">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">비밀번호</label>
                                    <div class="col-sm-7">
                                        <input type="password" maxlength="20" th:field="*{password}" class="form-control" required="required">
                                        <th:block th:include="fragments/form_invalid:: form_invalid('password')"></th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">이름</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="20" th:field="*{username}" class="form-control korean_only" required="required">
                                        <th:block th:include="fragments/form_invalid:: form_invalid('username')"></th:block>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">이메일</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="50" th:field="*{email}" class="form-control" required="required">
                                        <th:block th:include="fragments/form_invalid:: form_invalid('email')"></th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">휴대폰번호</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="15" th:field="*{hp}" class="form-control number_only" required="required">
                                        <th:block th:include="fragments/form_invalid:: form_invalid('hp')"></th:block>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">전화번호</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="15" th:field="*{tel}" class="form-control number_only" required="required">
                                        <th:block th:include="fragments/form_invalid:: form_invalid('tel')"></th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">부서</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="10" th:field="*{dept}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">직책</label>
                                    <div class="col-sm-7">
                                        <input type="text" maxlength="10" th:field="*{position}" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label required">메뉴 접근 권한</label>
                                    <div class="col-sm-6">
                                        <select class="select" th:field="*{auth}" required="required">
                                            <option th:each="item : ${authList}" th:value="${item.code}" th:text="${item.code_name}"></option>
                                        </select>
                                        <th:block th:include="fragments/form_invalid:: form_invalid('auth')"></th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary mr-2 btn-icon-text" th:if="*{userSeq == 0}">
                    <i class="btn-icon-prepend" data-feather="edit"></i>등록
                </button>
                <button type="submit" class="btn btn-secondary mr-2 btn-icon-text" th:unless="*{userSeq == 0}">
                    <i class="btn-icon-prepend" data-feather="edit"></i>수정
                </button>
                <a class="btn btn-outline-primary btn-icon-text" th:href=@{|/setting/user?${pageParams}|}> <i class="btn-icon-prepend" data-feather="list"></i>목록
                </a>
            </div>
        </div>
    </form>
</div>
</div>
<th:block layout:fragment="custom_css">
</th:block>
<th:block layout:fragment="custom_js">
</th:block>

</html>
