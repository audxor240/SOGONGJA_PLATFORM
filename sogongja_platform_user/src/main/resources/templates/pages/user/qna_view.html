<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title>문의 및 답변</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="소공자 플랫폼 | 문의 및 답변">
    <meta property="og:image" content="../images/bg-maintext.png">
    <meta property="og:description" content="소공자 플랫폼 문의 및 답변">
    <meta name="keywords" content="소공자 플랫폼, 문의 및 답변">
    <meta name="description" content="소공자 플랫폼 문의 및 답변">
</head>

<body>
    <article layout:fragment="content">
        <section class="sub_visual mypage_visual">
            <div class="container">
                <h2 class="border_title"><span>김나모님</span> 반갑습니다.</h2>
            </div>
            <div class="lnb">
                <ul class="container">
                    <li><a th:href="@{/mypage}">교육 및 컨설팅</a></li>
                    <li class="active"><a th:href="@{/mypage/qna}">문의 및 답변</a></li>
                    <li><a th:href="@{/mypage/info}">회원정보 변경</a></li>
                </ul>
            </div>
        </section>
        <section class="wrap">
            <div class="sub_container">
                <div class="view">
                    <div class="view_title">
                        <h3>[[${data.subject}]]</h3>
                        <p>작성일 [[${data.reg_dt}]]</p>
                    </div>
                    <div class="view_text">
                        [[${data.content}]]
                    </div>
                    <ul class="file_list" th:if="${not #lists.isEmpty(fileList)}">
                        <li th:each="item : ${fileList}">
                            <a th:href="@{|/file/download/${item.file_seq}|}" th:text="${item.file_name}" download="">(Q&A)2021년 온라인미디어 예술활동 지원 주요 문의사항.pdf</a>
                        </li>
                    </ul>
                </div>
                <div class="qna_answer" th:if="${answer.answerSeq != 0} and ${answer != null}">
                    <h4><span></span>관련 질문 답변입니다.</h4>
                    <p>[[${answer.comment}]]</p>
                </div>
            </div>
            <div class="btn_box">
                <a class="btn btn_grey" href="javascript:window.history.back();">목록으로</a>
            </div>
        </section>
    </article>
    <th:block layout:fragment="custom_js">
    </th:block>
</body>

</html>
