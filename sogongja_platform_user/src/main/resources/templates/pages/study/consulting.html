<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title>소공자 컨설팅</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="소공자 플랫폼 | 소공자 컨설팅">
    <meta property="og:image" th:content="@{/images/img-logo-black.png}">
    <meta property="og:description" content="소공자 플랫폼 소공자 컨설팅">
    <meta name="keywords" content="소공자 플랫폼, 소공자 컨설팅, 경영지원단, 법률">
    <meta name="description" content="소공자 플랫폼 소공자 컨설팅">
</head>

<body>
    <article layout:fragment="content">
        <section class="sub_visual">
            <div class="container">
                <h2 class="border_title">소공자 컨설팅</h2>
                <p>관련 기관에서 제공하는 교육 및 컨설팅 서비스, 콘텐츠를 연계 제공해드립니다.</p>
            </div>
            <div class="lnb">
                <ul class="container">
                    <li class=""><a th:href="@{/study/education}">소상공인 교육</a></li>
                    <li class="active"><a th:href="@{/study/counseling}">소공자 컨설팅</a></li>
                    <li class=""><a th:href="@{/solution/education}">맞춤형 교육</a></li>
                    <li class=""><a th:href="@{/solution/consulting}">맞춤형 컨설팅</a></li>
                </ul>
            </div>
        </section>
        <section class="wrap">
            <div class="sub_container consulting">
                <form name="searchForm" th:action="@{/study/consulting}" th:object="${params}">
                    <th:block th:include="fragments/search_hidden"></th:block>
                    <h3 class="h3_title">컨설팅 선택항목</h3>
                    <div class="checkbox_wrap">
                        <ul class="check_list check_list30">
                            <li>
                                <h4>컨설팅 분류</h4>
                                <ul>
                                    <li th:each="item, row : ${conType}">
                                        <input type="checkbox" name="conType" th:id="|conType${row.index}|" class="checkbox_style" th:classappend="${row.index == 0} ? 'checked_all'" th:value="${item.code}">
                                        <label th:for="|conType${row.index}|" th:text="${item.code_name}">전체</label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h4>컨설팅 분야</h4>
                                <ul class="">
                                    <li th:each="item, row : ${conClass}">
                                        <input type="checkbox" name="conClass" th:id="|conClass${row.index}|" class="checkbox_style" th:classappend="${row.index == 0} ? 'checked_all'" th:value="${item.code}">
                                        <label th:for="|conClass${row.index}|" th:text="${item.code_name}">전체</label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h4>지원기관</h4>
                                <ul class="">
                                    <li th:each="item, row : ${supportOrg}">
                                        <input type="checkbox" name="supportOrg" th:id="|supportOrg${row.index}|" class="checkbox_style" th:classappend="${row.index == 0} ? 'checked_all'" th:value="${item.code}">
                                        <label th:for="|supportOrg${row.index}|" th:text="${item.code_name}">전체</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="check_keyword">
                            <legend>키워드 검색</legend>
                            <label for="keyword_search">키워드 검색</label>
                            <div>
                                <input type="text" th:field="*{keyword}" placeholder="키워드 검색">
                                <button type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="edu_list_wrap">
                    <th:block th:include="fragments/paging_result :: paging_result('total')"></th:block>
                    <table class="table_style">
                        <caption>컨설팅</caption>
                        <thead>
                            <tr>
                                <th style="width: 11%;">구분</th>
                                <th style="width: 11%;">지원내용</th>
                                <th class="txl">컨설팅명</th>
                                <th style="width: 15%;">지원대상</th>
                                <th style="width: 11%;">지역</th>
                                <th style="width: 11%;">바로가기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:include="fragments/table_empty:: table_empty(6)" th:if="${#lists.isEmpty(list)}"></th:block>
                            <th:block th:unless="${#lists.isEmpty(list)}">
                                <tr th:each="item : ${list}">
                                    <td class="cate2" th:text="${item.con_type_name}">창업컨설팅</td>
                                    <td class="color_606060">창업전 컨설팅</td>
                                    <td class="txl">
                                        <a th:href="@{|/study/consulting/${item.con_seq}|}" th:text="${item.subject}">2021년 (국고)온라인미디어 예술활동 지원사업 아트체인지업 공모 안내</a>
                                    </td>
                                    <td>서울시 소재 예비 창업자</td>
                                    <td>서울시</td>
                                    <td><a class="more_a" th:if="${not #strings.isEmpty(item.con_url)}" th:href="${item.con_url}" target="_blank">바로가기</a></td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
                <th:block th:include="fragments/paging"></th:block>
            </div>
        </section>
    </article>
    <th:block layout:fragment="custom_js">
        <script th:src="@{/js/pages/study/consulting_list.js}"></script>
    </th:block>
</body>

</html>
