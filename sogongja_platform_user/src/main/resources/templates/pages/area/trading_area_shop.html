<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="fragments/common_meta"></th:block>
    <title>소공자플랫폼 상권연구소</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="소공자 플랫폼 | 상권연구소">
    <meta property="og:image" th:content="@{/images/img-logo-black.png}">
    <meta property="og:description" content="소공자 플랫폼 상권연구소">
    <meta name="keywords" content="소공자 플랫폼, 상권연구소, 상권분석정보, 상권특성정보, 지역특성정보">
    <meta name="description" content="소공자 플랫폼 상권연구소">
    <!--/* Common css */-->
    <th:block th:include="fragments/common_css"></th:block>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    #map_wrap {
        position: relative;
        width: 100%;
        height: calc(100vh - 105px);
        top:105px;
    }
    #map{
    width:100%;
    height:100%;
    position:relative;
    overflow:hidden;

    }
    .title {
        font-weight: bold;
        display: block;
    }
    .addressSearchTop{
        position: absolute;
        top : 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        width: 600px;
    }
    .hAddr {
        width: 360px;
        float: right;
        height: 50px;
        margin-top: 1px;
    }

    .centerAddr {
        display: block;
        float: left;
        font-size: 16px;
        background: #fff;
        padding: 12px 3px;
        width: 120px;
        height: 50px;
        border: 1px solid #d5d5d5;
        box-sizing: border-box;
        margin: -1px;
        background-image: url(../images/icon-arrow-down-big.png);
        background-repeat: no-repeat;
        background-position: center right;
    }
    .current-local {
        position: absolute;
        z-index: 1;
        right: 2px;
        top: 192px;
        width: 36px;
        height: 36px;
        opacity: 0.7;
        background: url(https://t1.daumcdn.net/localimg/localimages/07/2018/pc/common/img_search.png) no-repeat -150px -450px;
    }
    .current-local:hover{
        opacity: 1;
    }
    .searchInput {
        width: 230px;
        background-color: aquamarine;
        position: relative;
    }
    .searchInput input{

        border-right: none;
        padding-right: 40px;
    }
    .searchInput button{
        position: absolute;
        right: 1px;
        top: 1px;
        height: 48px;
        width: 28px;
        background-image: url(../images/icon-search_bk.png);
        background-color: #fff;
        background-repeat: no-repeat;
        background-position: center left;
    }

    .category,
    .category * {
        margin: 0;
        padding: 0;
        color: #000;
    }

    .category {
        position: absolute;
        overflow: hidden;
        bottom: 20px;
        left: 50%;
        width: 150px;
        height: 50px;
        z-index: 10;
        border: 1px solid black;
        font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        font-size: 12px;
        text-align: center;
        background-color: #fff;
    }

    .category .menu_selected {
        background: #FF5F4A;
        color: #fff;
        border-left: 1px solid #915B2F;
        border-right: 1px solid #915B2F;
        margin: 0 -1px;
    }

    .category li {
        list-style: none;
        float: left;
        width: 50px;
        height: 45px;
        padding-top: 5px;
        cursor: pointer;
    }

    .category .ico_comm {
        display: block;
        margin: 0 auto 2px;
        width: 22px;
        height: 26px;
        background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png') no-repeat;
    }

    .category .ico_coffee {
        background-position: -10px 0;
    }

    .category .ico_store {
        background-position: -10px -36px;
    }

    .category .ico_carpark {
        background-position: -10px -72px;
    }
</style>
<body class="area">
<article >
    <div th:replace="~{fragments/header :: header}"></div>
    <div id="map_wrap">
        <div id="map"></div>

        <div class="addressSearchTop">
        <div class="hAddr">
            <span class="title"></span>
            <span class="centerAddr centerAddr1" id="centerAddr1"></span>
            <span class="centerAddr centerAddr2" id="centerAddr2"></span>
            <span class="centerAddr centerAddr3" id="centerAddr3"></span>
        </div>

        <div class="searchInput">
            <form onsubmit="searchPlaces(); return false;" id="search-place">
                <input type="text" value="" id="keyword" size="15" placeholder="주소검색">
                <input type="text" style="display:none">
                <button type="submit"></button>
                <button type="button" style="display:none"></button>
            </form>
        </div>
        </div>
        <button class="current-local" onclick="setCenter()"></button>

        <div class="category">
            <ul>
                <li id="coffeeMenu" onclick="changeMarker('coffee')">
                    <span class="ico_comm ico_coffee"></span>
                    음식점
                </li>
                <li id="storeMenu" onclick="changeMarker('store')">
                    <span class="ico_comm ico_store"></span>
                    숙박
                </li>
                <li id="carparkMenu" onclick="changeMarker('carpark')">
                    <span class="ico_comm ico_carpark"></span>
                    관광/여가/오락
                </li>
            </ul>
        </div>
    </div>
</article>
<div class="wrap-loading display-none">
    <div><img th:src="@{/images/ajax-loading.gif}" alt="로딩중" /></div>
</div>
<th:block th:include="fragments/common_js"></th:block>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b1b498b9b5f5cf2ae9f152080bcb6cec&libraries=services"></script>

<script th:inline="javascript">
    var areaJson = /*[[${areaJson}]]*/ [];
</script>
<script th:src="@{/js/pages/area/chart.js}"></script>
<script th:src="@{/js/pages/area/chart_list.js}"></script>
<script th:src="@{/js/pages/area/trading_area_shop.js}"></script>
</body>

</html>
