<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="fragments/common_meta"></th:block>
    <title>소공자플랫폼 상권연구소</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="소공자 플랫폼 | 상권연구소">
    <meta property="og:image" th:content="@{/images/img-logo-black.png}">
    <meta property="og:description" content="소공자 플랫폼 상권연구소">
    <meta name="keywords" content="소공자 플랫폼, 상권연구소, 상권분석정보, 상권특성정보, 지역특성정보">
    <meta name="description" content="소공자 플랫폼 상권연구소">
    <!--/* Common css */-->
    <th:block th:include="fragments/common_css"></th:block>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    #map_wrap {
        position: relative;
        width: 100%;
        height: calc(100vh - 105px);
        top:105px;
    }
    #map{
    width:100%;
    height:100%;
    position:relative;
    overflow:hidden;

    }
    .title {
        font-weight: bold;
        display: block;
    }
    .addressSearchTop{
        position: absolute;
        top : 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        width: 600px;
    }
    .hAddr {
        width: 360px;
        float: right;
        height: 50px;
        margin-top: 1px;
    }

    .centerAddr {
        display: block;
        float: left;
        font-size: 16px;
        background: #fff;
        padding: 12px 3px;
        width: 120px;
        height: 50px;
        border: 1px solid #d5d5d5;
        box-sizing: border-box;
        margin: -1px;
        background-image: url(../images/icon-arrow-down-big.png);
        background-repeat: no-repeat;
        background-position: center right;
    }
    .current-local {
        position: absolute;
        z-index: 1;
        right: 2px;
        top: 192px;
        width: 36px;
        height: 36px;
        opacity: 0.7;
        background: url(https://t1.daumcdn.net/localimg/localimages/07/2018/pc/common/img_search.png) no-repeat -150px -450px;
    }
    .current-local:hover{
        opacity: 1;
    }
    .searchInput {
        width: 230px;
        background-color: aquamarine;
        position: relative;
    }
    .searchInput input{

        border-right: none;
        padding-right: 40px;
    }
    .searchInput button{
        position: absolute;
        right: 1px;
        top: 1px;
        height: 48px;
        width: 28px;
        background-image: url(../images/icon-search_bk.png);
        background-color: #fff;
        background-repeat: no-repeat;
        background-position: center left;
    }

    #category {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 5px;
        border: 1px solid #909090;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
        background: #fff;
        overflow: hidden;
        z-index: 2;
    }

    #category li {
        float: left;
        list-style: none;
        width: 50px;
        border-right: 1px solid #acacac;
        padding: 6px 0;
        text-align: center;
        cursor: pointer;
    }

    #category li.on {
        background: #eee;
    }

    #category li:hover {
        background: #ffe6e6;
        border-left: 1px solid #acacac;
        margin-left: -1px;
    }

    #category li:last-child {
        margin-right: 0;
        border-right: 0;
    }

    #category li span {
        display: block;
        margin: 0 auto 3px;
        width: 27px;
        height: 28px;
    }

    #category li .category_bg {
        background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_category.png) no-repeat;
    }

    #category li .bank {
        background: url(https://dummyimage.com/24x24/ff00ff/0011ff) no-repeat;

    }

    #category li .mart {
        background: url(https://dummyimage.com/24x24/0004ff/0011ff) no-repeat;
    }

    #category li .pharmacy {
        background: url(https://dummyimage.com/24x24/00bbff/0011ff) no-repeat;
    }

    #category li .oil {
        background: url(https://dummyimage.com/24x24/73ff00/0011ff) no-repeat;
    }

    #category li .cafe {
        background: url(https://dummyimage.com/24x24/ffdd00/0011ff) no-repeat;
    }

    #category li .store {
        background: url(https://dummyimage.com/24x24/ff6200/0011ff) no-repeat;
    }

    #category li.on .category_bg {
        background-position-x: -46px;
    }

    .placeinfo_wrap {
        position: absolute;
        bottom: 28px;
        left: -150px;
        width: 300px;
    }

    .placeinfo {
        position: relative;
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ccc;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        background: #fff;
    }

    .placeinfo:nth-of-type(n) {
        border: 0;
        box-shadow: 0px 1px 2px #888;
    }

    .placeinfo_wrap .after {
        content: "";
        position: relative;
        margin-left: -12px;
        left: 50%;
        width: 22px;
        height: 12px;
        background: url("https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png");
    }

    .placeinfo a,
    .placeinfo a:hover,
    .placeinfo a:active {
        color: #fff;
        text-decoration: none;
    }

    .placeinfo a,
    .placeinfo span {
        display: block;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
    .placeinfo .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .placeinfo .close:hover {cursor: pointer;}
    .placeinfo span {
        margin: 5px 5px 0 5px;
        cursor: default;
        font-size: 13px;
    }

    .placeinfo .title {
        font-weight: bold;
        font-size: 14px;
        border-radius: 6px 6px 0 0;
        margin: -1px -1px 0 -1px;
        padding: 10px;
        color: #fff;
        background: #d95050;
        /*background: #d95050 url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;*/
    }

    .placeinfo .tel {
        color: #0f7833;
    }

    .placeinfo .jibun {
        color: #999;
        font-size: 11px;
        margin-top: 0;
    }

    #sidebar {
        display: none;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        width: 180px;
        height: 100%;
        background-color: aliceblue;
        padding: 12px;
    }
    #sidebar .close{
        background-color: #666;
        width: 10px;
        height: 50px;
        position: absolute;
        right: 0;
        top: 50%;
    }
    .infoWin{
        font-size: 12px;
    }
</style>
<body class="area">
<article >
    <div th:replace="~{fragments/header :: header}"></div>
    <div id="map_wrap">
        <div id="map"></div>

        <div class="addressSearchTop">
        <div class="hAddr">
            <span class="title"></span>
            <span class="centerAddr centerAddr1" id="centerAddr1"></span>
            <span class="centerAddr centerAddr2" id="centerAddr2"></span>
            <span class="centerAddr centerAddr3" id="centerAddr3"></span>
        </div>

        <div class="searchInput">
            <form onsubmit="searchPlaces2(); return false;" id="search-place">
                <input type="text" value="" id="keyword" size="15" placeholder="주소를 검색하세요">
                <input type="text" style="display:none">
                <button type="submit"></button>
                <button type="button" style="display:none"></button>
            </form>
        </div>
        </div>
        <button class="current-local" onclick="setCenter()"></button>

        <ul id="category">
            <li data-order="0">
                <input type="checkbox" name="cate" value="BK9" id="BK9" onchange="a()" checked />
                <span class="category_bg bank"></span>
                은행
            </li>
            <li data-order="1">
                <input type="checkbox" name="cate" value="MT1" id="MT1" onchange="b()" checked />
                <span class="category_bg mart"></span>
                마트
            </li>
            <li data-order="2">
                <input type="checkbox" name="cate" value="PM9" id="PM9" onchange="c()" checked />
                <span class="category_bg pharmacy"></span>
                약국
            </li>
            <li data-order="3">
                <input type="checkbox" name="cate" value="OL7" id="OL7" onchange="d()" checked />
                <span class="category_bg oil"></span>
                주유소
            </li>
            <li data-order="4">
                <input type="checkbox" name="cate" value="CE7" id="CE7" onchange="e()" checked />
                <span class="category_bg cafe"></span>
                카페
            </li>
            <li data-order="5">
                <input type="checkbox" name="cate" value="CS2" id="CS2" onchange="f()" checked />
                <span class="category_bg store"></span>
                편의점
            </li>
        </ul>
    </div> <div id="sidebar"></div>
</article>
<div class="wrap-loading display-none">
    <div><img th:src="@{/images/ajax-loading.gif}" alt="로딩중" /></div>
</div>
<th:block th:include="fragments/common_js"></th:block>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b1b498b9b5f5cf2ae9f152080bcb6cec&libraries=services"></script>

<script th:inline="javascript">
    var areaJson = /*[[${areaJson}]]*/ [];
</script>
<script th:src="@{/js/pages/area/chart.js}"></script>
<script th:src="@{/js/pages/area/chart_list.js}"></script>
<script th:src="@{/js/pages/area/trading_area_shop.js}"></script>
</body>

</html>
