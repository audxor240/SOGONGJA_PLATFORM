<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title>아이디찾기</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body>
    <article layout:fragment="content">
        <section class="sub_visual user_visual">
            <div class="container">
                <h2 class="border">아이디/비밀번호 찾기</h2>
                <p>아이디 또는 비밀번호를 찾을 수 있습니다.</p>
                <ul class="bread_crumbs">
                    <li><a href="/">홈</a></li>
                    <li class="active"><a href="#n">아이디/비밀번호찾기</a></li>
                </ul>
            </div>
        </section>
        <div class="wrap">
            <div class="container ">
                <div class="join_info sub_container">
                    <table class="table_style table_bt mt0">
                        <caption>아이디 찾기</caption>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" class="w240" disabled="">
                                <span class="warning">*6~12자리의 영문 소문자와 숫자를 사용하세요.</span>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <input type="password" class="w240" placeholder="비밀번호를 입력해주세요">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td>
                                <input type="password" class="w240" placeholder="비밀번호를 한번 더 입력해주세요">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="btn_box">
                    <a class="btn">비밀번호 변경</a>
                </div>
            </div>
        </div>
    </article>
    <th:block layout:fragment="custom_js">
        <script th:src="@{/js/pages/user/selectBox.js}"></script>
    </th:block>
</body>

</html>
