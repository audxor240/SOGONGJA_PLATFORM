<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="fragments/common_meta"></th:block>
    <title>소공자플랫폼 커머스 도시공간분석</title>
    <meta property="og:url" content="">
    <meta property="og:title" content="소공자 플랫폼 | 커머스 도시공간분석">
    <meta property="og:image" th:content="@{/images/bg-maintext1.png}">
    <meta property="og:description" content="소공자 플랫폼 커머스 도시공간분석">
    <meta name="keywords" content="소공자 플랫폼, 커머스 도시공간분석, 상권연구소, 상권분석정보, 상권특성정보, 지역특성정보">
    <meta name="description" content="소공자 플랫폼 커머스 도시공간분석">
    <!--/* Common css */-->
    <th:block th:include="fragments/common_css"></th:block>
</head>

<body class="area">
<article>
    <div th:replace="~{fragments/header :: header}"></div>
    <div id="map_wrap">
        <div id="map"></div>


        <div class="addressSearchTop only_commerce">
            <div class="hAddr">
                <span class="title"></span>
                <div class="addrlist">
                    <span id="centerAddr1" onclick="changeSelectBox('sido')"></span>
                    <ul id="sidoBox">시도</ul>
                </div>
                <div class="addrlist">
                    <span id="centerAddr2" onclick="changeSelectBox('sigungu')"></span>
                    <ul id="sigunguBox">시군구 조회중</ul>
                </div>
                <div class="addrlist">
                    <span id="centerAddr3" onclick="changeSelectBox('dong')"></span>
                    <ul id="dongBox">행정동 조회중</ul>
                </div>
            </div>

            <div class="searchInput">
                <form onsubmit="searchPlaces2(); return false;" id="search-place">
                    <input type="text" value="" id="keyword" size="15" placeholder="주소를 검색하세요">
                    <input type="text" style="display:none">
                    <button type="submit" class="addresswidth"></button>
                    <button type="button" style="display:none"></button>
                </form>
            </div>
            <div class="dif"></div>
        </div>
        <div class="msearch_pop">
            <div class="msearch">
                <form  class="ddif"onsubmit="searchPlacesMobile(); return false;">
                    <input type="text" value="" id="keyword2" size="15" placeholder="주소를 검색하세요">
                    <button type="submit" class=""></button>
                </form>
            </div>
            <button type="button" class="search_pop_del">x</button>
        </div>


        <ul style="position: absolute; left: 10px; bottom: 0; background-color: white">
            <div>사이드 메뉴</div>
            <li>
                <input type="checkbox" name="depth1" value="report" id="report">
                <label for="report">보고서</label>
            </li>
            <li>
                <input type="checkbox" name="depth1" value="density" id="density">
                <label for="density">업종밀집도</label>
            </li>
            <li>
                <input type="checkbox" name="depth1" value="land" id="land">
                <label for="land">토지특성</label>
            </li>
            <li>
                <input type="checkbox" name="depth1" value="vs_facilities" id="vs_facilities">
                <label for="vs_facilities">집객시설</label>
            </li>
            <li>
                <input type="checkbox" name="depth1" value="population" id="population">
                <label for="population">인구특성</label>
            </li>
            <li>
                <input type="checkbox" name="depth1" value="store" id="store">
                <label for="store">상가공실</label>
            </li>
        </ul>

        <ul style="position: absolute; left: 10%;  bottom: 0; background-color: white">
            <li>
                <input type="checkbox" name="depth2_density" value="I" id="I">
                <label for="I">숙박*음식</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="S" id="S">
                <label for="S">수리*개인서비스</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="G" id="G">
                <label for="G">도*소매</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="R" id="R">
                <label for="R">예술*스포츠*여가</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="P" id="P">
                <label for="P">교육</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="N" id="N">
                <label for="N">시설관리*임대</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_density" value="M" id="M">
                <label for="M">과학*기술</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_land" value="elevation" id="elevation">
                <label for="elevation">표고</label>
            </li>
            <li>
                <input type="checkbox" name="depth2_land" value="gradient" id="gradient">
                <label for="gradient">경사</label>
            </li>
        </ul>

        <ul class="bottom_area_ctrl">
            <div><span class="area_icon"></span>영역설정</div>
            <li>
                <label for="300m">
                <input type="radio" name="meter" value="300" id="300m" checked>
                    <span>300m</span>
                </label>
            </li>
            <li>
                <label for="500m">
                <input type="radio" name="meter" value="500" id="500m">
                    <span>500m</span>
                </label>
            </li>
        </ul>
    </div>
</article>

<div class="wrap-loading display-none">
    <div><img th:src="@{/images/ajax-loading.gif}" alt="로딩중" /></div>
</div>
<th:block th:include="fragments/common_js"></th:block>
<!-- 지도를 표시할 div 입니다 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=21e6944cf244415210a4c4474a6327ca&libraries=services"></script>
<script th:inline="javascript">

    var shopList = /*[[${shopList}]]*/ [];
    console.log(shopList);
</script>
<script th:src="@{/js/pages/commerce/commerce_area.js}"></script>

</body>
</html>
